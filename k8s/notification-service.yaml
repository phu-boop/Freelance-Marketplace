apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: freelance-marketplace
  labels:
    app: notification-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
      - name: notification-service
        image: user/freelance-notification-service:latest
        ports:
        - containerPort: 3007
        env:
        - name: PORT
          value: "3007"
        - name: MONGODB_URI
          valueFrom:
            configMapKeyRef:
              name: freelance-config
              key: MONGODB_URI
        - name: ALLOWED_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: freelance-config
              key: ALLOWED_ORIGINS
        livenessProbe:
          httpGet:
            path: /health
            port: 3007
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3007
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: freelance-marketplace
spec:
  selector:
    app: notification-service
  ports:
  - port: 3007
    targetPort: 3007
  type: ClusterIP
