apiVersion: batch/v1
kind: Job
metadata:
  name: user-service-migration
  namespace: freelance-marketplace
spec:
  template:
    spec:
      containers:
      - name: migration
        image: user/freelance-user-service:latest
        command: ["npx", "prisma", "migrate", "deploy"]
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-secrets
              key: user-db-url
      restartPolicy: OnFailure
  backoffLimit: 4
