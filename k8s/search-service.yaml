apiVersion: apps/v1
kind: Deployment
metadata:
  name: search-service
  namespace: freelance-marketplace
  labels:
    app: search-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: search-service
  template:
    metadata:
      labels:
        app: search-service
    spec:
      containers:
      - name: search-service
        image: user/freelance-search-service:latest
        ports:
        - containerPort: 3010
        env:
        - name: PORT
          value: "3010"
        - name: ELASTICSEARCH_NODE
          valueFrom:
            configMapKeyRef:
              name: freelance-config
              key: ELASTICSEARCH_NODE
        - name: ALLOWED_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: freelance-config
              key: ALLOWED_ORIGINS
        livenessProbe:
          httpGet:
            path: /health
            port: 3010
          initialDelaySeconds: 60
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /health
            port: 3010
          initialDelaySeconds: 30
          periodSeconds: 10
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: search-service
  namespace: freelance-marketplace
spec:
  selector:
    app: search-service
  ports:
  - port: 3010
    targetPort: 3010
  type: ClusterIP
