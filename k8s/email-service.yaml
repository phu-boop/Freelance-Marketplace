apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-service
  namespace: freelance-marketplace
  labels:
    app: email-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: email-service
  template:
    metadata:
      labels:
        app: email-service
    spec:
      containers:
      - name: email-service
        image: user/freelance-email-service:latest
        ports:
        - containerPort: 3012
        env:
        - name: PORT
          value: "3012"
        - name: EMAIL_USER
          valueFrom:
            secretKeyRef:
              name: freelance-secrets
              key: EMAIL_USER
        - name: EMAIL_PASS
          valueFrom:
            secretKeyRef:
              name: freelance-secrets
              key: EMAIL_PASS
        - name: ALLOWED_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: freelance-config
              key: ALLOWED_ORIGINS
        livenessProbe:
          httpGet:
            path: /health
            port: 3012
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3012
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: email-service
  namespace: freelance-marketplace
spec:
  selector:
    app: email-service
  ports:
  - port: 3012
    targetPort: 3012
  type: ClusterIP
