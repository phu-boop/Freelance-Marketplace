apiVersion: apps/v1
kind: Deployment
metadata:
  name: proposal-service
  namespace: freelance-marketplace
  labels:
    app: proposal-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: proposal-service
  template:
    metadata:
      labels:
        app: proposal-service
    spec:
      containers:
      - name: proposal-service
        image: user/freelance-proposal-service:latest
        ports:
        - containerPort: 3003
        env:
        - name: PORT
          value: "3003"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-secrets
              key: proposal-db-url
        - name: ALLOWED_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: freelance-config
              key: ALLOWED_ORIGINS
        livenessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: proposal-service
  namespace: freelance-marketplace
spec:
  selector:
    app: proposal-service
  ports:
  - port: 3003
    targetPort: 3003
  type: ClusterIP
