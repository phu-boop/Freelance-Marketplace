apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-service
  namespace: freelance-marketplace
  labels:
    app: analytics-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: analytics-service
  template:
    metadata:
      labels:
        app: analytics-service
    spec:
      containers:
      - name: analytics-service
        image: user/freelance-analytics-service:latest
        ports:
        - containerPort: 8000
        env:
        - name: CLICKHOUSE_HOST
          valueFrom:
            configMapKeyRef:
              name: freelance-config
              key: CLICKHOUSE_HOST
        - name: CLICKHOUSE_PORT
          valueFrom:
            configMapKeyRef:
              name: freelance-config
              key: CLICKHOUSE_PORT
        - name: ALLOWED_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: freelance-config
              key: ALLOWED_ORIGINS
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: analytics-service
  namespace: freelance-marketplace
spec:
  selector:
    app: analytics-service
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
