apiVersion: apps/v1
kind: Deployment
metadata:
  name: storage-service
  namespace: freelance-marketplace
  labels:
    app: storage-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: storage-service
  template:
    metadata:
      labels:
        app: storage-service
    spec:
      containers:
      - name: storage-service
        image: user/freelance-storage-service:latest
        ports:
        - containerPort: 3011
        env:
        - name: PORT
          value: "3011"
        - name: MINIO_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: freelance-config
              key: MINIO_ENDPOINT
        - name: MINIO_PORT
          valueFrom:
            configMapKeyRef:
              name: freelance-config
              key: MINIO_PORT
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: freelance-secrets
              key: MINIO_ACCESS_KEY
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: freelance-secrets
              key: MINIO_SECRET_KEY
        - name: ALLOWED_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: freelance-config
              key: ALLOWED_ORIGINS
        livenessProbe:
          httpGet:
            path: /health
            port: 3011
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3011
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: storage-service
  namespace: freelance-marketplace
spec:
  selector:
    app: storage-service
  ports:
  - port: 3011
    targetPort: 3011
  type: ClusterIP
