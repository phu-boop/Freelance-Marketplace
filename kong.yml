_format_version: "3.0"
_transform: true

services:
  - name: user-service
    url: http://freelance_user_service:3000
    routes:
      # =====================
      # Auth Routes (PUBLIC)
      # /api/auth/register -> /register
      # =====================
      - name: auth-public
        paths:
          - /api/auth
        strip_path: false

      # =====================
      # User Read Routes (PUBLIC)
      # /api/users -> /
      # =====================
      - name: user-read
        paths:
          - /api/users
        methods:
          - GET
          - OPTIONS
        strip_path: false

      # =====================
      # User Protected Routes (JWT)
      # =====================
      - name: user-protected
        paths:
          - /api/users
          - /api/user/teams
        methods:
          - POST
          - PUT
          - PATCH
          - DELETE
          - OPTIONS
        strip_path: false

  - name: job-service
    url: http://freelance_job_service:3002
