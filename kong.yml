consumers:
  - username: keycloak-user
    jwt_secrets:
      - key: "http://keycloak:8080/realms/freelance-marketplace"
        algorithm: RS256
        rsa_public_key: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----

plugins:
  - name: cors
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - PATCH
        - DELETE
        - OPTIONS
      headers:
        - Accept
        - Accept-Version
        - Content-Length
        - Content-MD5
        - Content-Type
        - Date
        - Authorization
      exposed_headers:
        - X-Auth-Token
      credentials: true
      max_age: 3600
  - name: rate-limiting
    config:
      minute: 100
      policy: local
