name: Freelance Marketplace CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [user-service, job-service, proposal-service, contract-service, review-service, admin-service, search-service, notification-service, payment-service, chat-service, email-service, storage-service]

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Dependencies (${{ matrix.service }})
      run: |
        cd services/${{ matrix.service }}
        npm ci

    - name: Build (${{ matrix.service }})
      run: |
        cd services/${{ matrix.service }}
        npm run build

    # - name: Run Tests (${{ matrix.service }})
    #   run: |
    #     cd services/${{ matrix.service }}
    #     npm run test

  build-analytics:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Install Dependencies
      run: |
        cd services/analytics-service
        pip install -r requirements.txt

  build-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Dependencies
      run: |
        cd frontend
        npm ci

    - name: Build Frontend
      run: |
        cd frontend
        npm run build

  docker-build:
    needs: [build-and-test, build-analytics, build-frontend]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
      if: github.event_name != 'pull_request'

    - name: Build and Push Frontend
      uses: docker/build-push-action@v4
      with:
        context: ./frontend
        push: ${{ github.event_name != 'pull_request' }}
        tags: user/freelance-frontend:latest

    - name: Build and Push Microservices
      run: |
        services=("user-service" "job-service" "proposal-service" "contract-service" "review-service" "admin-service" "search-service" "notification-service" "payment-service" "chat-service" "email-service" "storage-service" "analytics-service")
        for service in "${services[@]}"; do
          echo "Building and pushing $service..."
          docker build -t user/freelance-$service:latest ./services/$service
          if [ "${{ github.event_name }}" != "pull_request" ]; then
            docker push user/freelance-$service:latest
          fi
        done
